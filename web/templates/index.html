<!DOCTYPE html>
<html lang="es">
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="description" content="Dashboard que permite ver estadísticas de usuarios que comentaban sobre BLM así como perfilar nuevos usuarios.">
      <link rel="stylesheet" type="text/css" href={{url_for('static', filename="css/index.css")}}>
      <script src={{url_for('static', filename="js/index.js")}} defer></script>
      <title>BLM Profiler</title>
  </head>
  <body>
    <!-- header -->
    <header>
      <h1>BLM Profiler</h1>
    </header>
    <div class=container>
      <h2>Perfilar colección</h2>
      <form id="profiler-form" enctype="multipart/form-data">
        <!-- action="/profile" method="post" -->
        <p>
          <input type="file" name="file" accept=".csv, .txt" required="True">
        </p>
        <p>
          Algoritmo
          <select name="algoritmo">
            <option value="modaresi">Modaresi</option>
            <option value="grivas">Grivas</option><
            <!-- <option value="los_calis">LosCalis</option> -->
          </select>
        </p>
        <div id="spinner" class="spinner hidden" hidden="True"><br></div>
        <p>
          <input type="submit" value="Perfilar">
        </p>
      </form>    
    </div>
  </body>
</html>
